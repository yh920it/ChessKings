<html>
<head>
  <meta charset="utf-8" />
  <title>ChessKings</title>
  <!-- chess libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="ckcb.css">
</head>
<body>
  <div class="top-nav">
    <a href="#" class="nav-item">Home</a>
    <a href="#" class="nav-item play-btn">Play Now</a>
    <a href="#" class="nav-item">Login</a>
    <a href="#" class="nav-item">Register</a>
    <a href="#" class="nav-item">Leaderboard</a>
  </div>

  <div class="option-nav">
    <div id="player-nav">
      <div id="turn-indicator">Current Turn: <span id="current-turn">White</span></div>
      <div id="player">You: <span id="player-id">—</span> | Role: <span id="role">?</span> | Game: <span id="game-id">—</span></div>
    </div>
    <div id="option" class="btn"><i class="fa fa-cog"></i><span class="tooltiptext">OPTION</span></div>
    <div id="undo-btn" class="btn"><i class="fa fa-undo"></i><span class="tooltiptext">RESET</span></div>
  </div>

  <div id="game-wrapper">
    <div id="board"></div>
    <div id="chatbox">
      <h2>Chat</h2>
      <div id="messages"></div>
      <div id="chat-input">
        <input type="text" id="chat-text" placeholder="Type your message..." />
        <button id="chat-send">Send</button>
      </div>
    </div>
  </div>

  <div id="matchmaking-section">
    <button id="join-matchmaking-btn" aria-label="Join Matchmaking">Join Matchmaking</button>
    <p id="matchmaking-status">Idle</p>
    <div id="loading-spinner" style="display:none">Finding a match...</div>
  </div>

  <!-- Load app entry -->
  <script type="module" src="main.js"></script>
</body>
</html>
