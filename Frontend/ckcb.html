<html>
<head>
  <title>ChessKings</title>
  <!-- libs: chess.js + chessboard.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js" defer></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="ckcb.css">
</head>
<body>
  <div class="option-nav">
    <div id="player-nav">
      <div id="turn-indicator">
        Current Turn: <span id="current-turn">White</span>
      </div>
      <div id="player">You: <span id="player-id">—</span> | Role: <span id="role">?</span> | Game: <span id="game-id">—</span></div>
    </div>
    <div id="option" class="btn"><i class="fa fa-cog" aria-hidden="true"></i><span class="tooltiptext">OPTION</span></div>
    <div id="undo-btn" class="btn"><i class="fa fa-undo" aria-hidden="true"></i><span class="tooltiptext">RESET</span></div>
  </div>

  <div id="game-wrapper">
    <div id="board"></div>

    <div id="chatbox">
      <h2>Chat</h2>
      <div id="messages"></div>
      <div id="chat-input">
        <input type="text" id="chat-text" placeholder="Type your message..." />
        <button id="chat-send">Send</button>
      </div>
    </div>
  </div>

  <div id="matchmaking-section">
    <button id="join-matchmaking-btn" aria-label="Join Matchmaking">Join Matchmaking</button>
    <p id="matchmaking-status">Idle</p>
    <div id="loading-spinner" style="display:none">Finding a match...</div>
  </div>

  <!-- App code (ES modules) -->
  <script type="module" src="/js/main.js"></script>
</body>
</html>
