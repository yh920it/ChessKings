<html>
<head>
  <meta charset="utf-8" />
  <title>ChessKings</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- chess libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="ckcb.css">
</head>
<body>
  <div class="option-nav">
    <div id="player-nav">
      <div id="turn-indicator">Current Turn: <span id="current-turn">White</span></div>
      <div id="player">You: <span id="player-id">—</span> | Role: <span id="role">?</span> | Game: <span id="game-id">—</span></div>
    </div>
  </div>

  <div id="game-wrapper">
    <div id="board"></div>
    <div id="chatbox">
      <h2>Chat</h2>
      <div id="messages"></div>
      <div id="chat-input">
        <input type="text" id="chat-text" placeholder="Type your message..." />
        <button id="chat-send">Send</button>
      </div>
    </div>
  </div>

<div id="matchmaking-section">
  <div style="margin-bottom:10px;">
    <input
      id="li-token"
      type="password"
      placeholder="Paste Lichess token"
      autocomplete="off"
      style="width:320px;padding:8px;border:1px solid #ccc;border-radius:4px"
    />
    <label style="margin-left:8px;font-size:14px;">
      <input id="remember-token" type="checkbox" />
      remember on this browser
    </label>
  </div>

  <button id="join-matchmaking-btn" aria-label="Join Matchmaking">Play</button>
  <p id="matchmaking-status">Idle</p>
  <div id="loading-spinner" style="display:none">Finding a match...</div>
</div>


  <!-- Load app entry -->
  <script type="module" src="./js/main.js"></script>
</body>
</html>
